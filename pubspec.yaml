name: ikigabo
description: "Application de gestion de patrimoine personnel - Offline First"
publish_to: "none"

version: 1.0.3+28

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Database
  isar_community: ^3.3.0
  isar_community_flutter_libs: ^3.3.0
  path_provider: ^2.1.5

  # Security
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  encrypt: ^5.0.3
  crypto: ^3.0.5

  # UI Components & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  animations: ^2.0.11

  # Icons
  font_awesome_flutter: ^10.8.0
  hugeicons: ^0.0.7

  # Charts & Graphs
  fl_chart: ^0.70.1

  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.0
  http: ^1.2.2
  file_picker: ^8.1.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  # android_alarm_manager_plus: ^5.0.0
  audioplayers: ^6.1.0

  # PDF Generation
  pdf: ^3.11.1

  # Unity Ads
  unity_ads_plugin: ^0.3.28

  # Google Mobile Ads
  google_mobile_ads: ^5.2.0

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  isar_community_generator: ^3.3.0

  # Splash Screen & App Icon
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

# Configuration Splash Screen
flutter_native_splash:
  color: "#1a1a1a"
  image: assets/images/ikigabo.png
  color_dark: "#1a1a1a"
  image_dark: assets/images/ikigabo.png
  android_12:
    image: assets/images/ikigabo.png
    color: "#1a1a1a"
    image_dark: assets/images/ikigabo.png
    color_dark: "#1a1a1a"

# Configuration App Icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/ikigabo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
